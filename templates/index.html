<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Fancy Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .calc-button {
            display: inline-block;
            width: 300px;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .calc-button:hover {
            background-color: #45a049;
        }
        .image-calculator {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
        }
        .image-calculator img {
            max-width: 150px;
            height: auto;
        }

    </style>
</head>
<body>
    <h1>The Fancy Calculator</h1>

    <div class="button-container">
        <a href="/fib" class="calc-button">Compute the n-th Fibonacci number</a>
        <a href="/fib" class="calc-button">Compute the Factorial of a number</a>
        <a href="/fib" class="calc-button">Compute a<sup>b</sup></a>
    </div>
    <div class="image-calculator">
        <img src="/static/calculator.png" alt="calculator image">
    </div>
</body>
</html>
