<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-right: 10px;
      background-color: #B3A289;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #A19072;
    }

    #toggle {
      cursor: pointer;
      font-size: 0.9rem;
      color: #3366cc;
      text-decoration: underline;
      background: none;
      border: none;
      margin-top: -10px;
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="toggle" onclick="togglePassword()">Show Password</button>
    <br />
    <button onclick="submitSignup()">Submit</button>
    <button onclick="window.close()">Cancel</button>
  </div>
  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    async function submitSignup() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Username and password are required.");
        return;
      }

      try {
        const response = await fetch("http://localhost:2025/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        if (response.ok) {
          alert("Signup successful!");
          window.opener.location.href = "/index.html";
          window.close();
        } else {
          const data = await response.json();
          alert("Signup failed: " + (data.detail || "Unknown error"));
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
