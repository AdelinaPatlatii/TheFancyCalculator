<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Fancy Calculator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #eaf3f9 20%, #d4e3ef 40%, #c9ddea 60%, #bcd3e4 80%, #a8c6dc 100%);
            background-blend-mode: lighten;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeInUp 0.8s ease-in-out;
            overflow: hidden;
        }

        .main-box {
            background-color: white;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 90%;
            max-height: calc(100vh - 100px); /* prevent it from touching the footer */
            overflow-y: auto;
            box-sizing: border-box;
            animation: fadeInUp 0.8s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .calc-button {
            width: 300px;
            padding: 14px 24px;
            font-size: 1rem;
            background-color: #B3A289;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .calc-button:hover {
            background-color: #A19072;
            transform: scale(1.05);
        }

        .image-calculator {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 10px;
        }

        .image-calculator img {
            max-width: 300px;
            height: auto;
            transition: transform 0.3s ease;
            will-change: transform;
        }

        .image-calculator img:hover {
            transform: rotate(-5deg);
        }

        .image-calculator p {
            font-size: 0.7rem;
            color: #888;
            margin-top: 4px;
        }

        #result {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #222;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #888;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 600px) {
            .image-calculator {
                display: none;
            }

            .calc-button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <script>
      const token = localStorage.getItem("token");
      if (!token) {
        // redirect to the login page if token is missing
        window.location.href = "/login.html";
      }
    </script>
    <div class="main-box">
        <h1>The Fancy Calculator</h1>
        <h2>Select an operation to begin:</h2>

        <div class="button-container">
            <button class="calc-button" onclick="doFibonacci()">Compute the n-th Fibonacci number</button>
            <button class="calc-button" onclick="doFactorial()">Compute the Factorial of a number</button>
            <button class="calc-button" onclick="doPower()">Compute a<sup>b</sup></button>
        </div>

        <div id="result"></div>
        <div id="error"></div>
    </div>

    <footer>Â© 2025 The Fancy Calculator</footer>

    <div class="image-calculator">
        <img src="./calculator_image.png" alt="calculator image from pngtree.com" />
        <p style="font-size: 0.7rem; color: #888; margin: 4px 0 0 0;">Image from pngtree.com</p>
    </div>

    <script src="./calculator.js" defer></script>
</body>
</html>
